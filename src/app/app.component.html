 <div class="container">
  <div class="row m-0 w-100">
    <div class="col-6 mx-auto p-0">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center mt-0 mb-2 ">Angular Todo List App</h4>
          <hr class="m-0">
          <div class="d-flex align-items-center justify-content-between mt-3">
            <div class="form-group mr-3 w-100">
              <input type="text" class="form-control "  [(ngModel)]="task" required
                placeholder="Enter Task">
            </div>
            <button class=" btn-sm btn-primary d-flex
              align-items-center" [disabled]="isEmptyInput()" (click)="addTask()"><span class="material-icons
                mr-2">add</span><span>ADD</span></button>
          </div>
          <div class="mt-3">
            <ng-container *ngFor="let todo of todos">
            <div *ngIf="!todo.isComplete"  class="border rounded mb-2 d-flex
              align-items-center justify-content-between p-1">
              <span class="px-3">{{todo.title}}</span>
              <div class="d-flex align-items-center">
                <button class=" btn-success rounded-circle mr-2 py-1"
                  (click)="markAsCompleted(todo.id)">
                  <span class="material-icons">check</span>
                </button>
                <button class=" btn-danger rounded-circle py-1" (click)="deleteTask(todo.id)">
                  <span class="material-icons">delete</span>
                </button>
              </div>
            </div>
          </ng-container>
          </div>
          <hr>
          <div class="mt-2">
            <h4 [class]="nbTaskCompleted == 0 ?'':'text-success'"  class="text-center  mt-0 mb-2 ">{{nbTaskCompleted}} Completed Tasks</h4>
            <hr class=" ">
            <div *ngFor="let todo of todos" class=" mb-2  ">
              <ng-container *ngIf="todo.isComplete">
                <div class="border rounded d-flex align-items-center
                  justify-content-between p-1 w-100">
                  <span class="px-3">{{todo.title}}</span>

                  <button class=" btn-danger rounded-circle py-1 ml-auto" (click)="markAsNotCompleted(todo.id)">
                    <span class="material-icons">delete</span>
                  </button>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
